<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css') }}">
 
  </head>
  <body>
    <div class="table-responsive mx-auto" style="max-width: 70%;">
     <table class="table table-striped ">
        <thead>
            <tr>
              <th scope="col">Student Name</th>
              <th scope ="col">Actions</th>
              
          </tr>
          </thead>
        
          {% for student in students %}
          <tbody>
            <tr>
              <td>{{student.name}}</td>
              <td>
                <span style="font-size: 24px;color:green;">
                    <a href="/{{student.id}}/approvestudent"><i class="fa fa-check" style="color: green"></i></a></span>
                    |
                    <span style="font-size: 24px;color:red;">
                        <a href="/{{student.id}}/disapprovestudent"><i class="fa fa-times" style="color: red"></i></a></span>
            </td>
        </div>
            </tr>
            </tbody>
        {% endfor %}
        
      

       
    <nav class="main-menu">
        
            <ul>
                <li>
                    <a href="{{url_for('views.teacherdashboard')}}">
                        <i class="fa fa-home fa-2x"></i>
                        <span class="nav-text">
                           Home
                        </span>
                    </a>
                  
                </li>
                
               <li class="has-subnav">
                    <a href="{{url_for('views.teachereditdashboard')}}">
                        <i class="fa fa-edit fa-2x"></i>
                        <span class="nav-text">
                            Edit details
                        </span>
                    </a>
                    
                </li>
                <li class="has-subnav">
                    <a href="{{url_for('views.teacherchangepassword')}}">
                       <i class="fa fa-lock fa-2x"></i>
                        <span class="nav-text">
                            Change password
                        </span>
                    </a>
                    
                </li>
                <li class="has-subnav">
                    <a href="#">
                       <i class="fa fa-user fa-2x"></i>
                        <span class="nav-text">
                            Student Verification
                        </span>
                    </a>
                    
                </li>
                <li class="has-subnav">
                    <a href="{{url_for('views.uploadanswersheet')}}">
                       <i class="fa fa-upload fa-2x"></i>
                        <span class="nav-text">
                            Upload answer sheet
                        </span>
                    </a>
                   
                </li>
               
            </ul>

            <ul class="logout">
                <li>
                   <a href="{{url_for('auth.logout')}}">
                         <i class="fa fa-power-off fa-2x"></i>
                        <span class="nav-text">
                            Logout
                        </span>
                    </a>
                </li>  
            </ul>
        </nav>
