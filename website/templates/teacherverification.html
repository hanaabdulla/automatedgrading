  <body>
    
    <div class="area">
       
        <div class="table-responsive mx-auto" style="max-width: 70%;">
            <table class="table table-striped ">
               <thead>
                   <tr>
                     <th scope="col">Teacher Name</th>
                     <th scope ="col">Actions</th>
                     
                 </tr>
                 </thead>
               
                 {% for teacher in teachers %}
                 <tbody>
                   <tr>
                     <td>{{teacher.name}}</td>
                     <td>
                       <span style="font-size: 24px;color:green;">
                           <a href="/{{teacher.id}}/approveteacher"><i class="fa fa-check" style="color: green"></i></a></span>
                           |
                           <span style="font-size: 24px;color:red;">
                               <a href="/{{teacher.id}}/disapproveteacher"><i class="fa fa-times" style="color: red"></i></a></span>
                   </td>
               </div>
                   </tr>
                   </tbody>
               {% endfor %}
    
       
    </div><nav class="main-menu">
        
            <ul>
                <li>
                    <a href="{{url_for('views.admindashboard')}}">
                        <i class="fa fa-home fa-2x"></i>
                        <span class="nav-text">
                           Home
                        </span>
                    </a>
                  
                </li>
                
               <li class="has-subnav">
                    <a href="{{url_for('views.admineditdashboard')}}">
                        <i class="fa fa-edit fa-2x"></i>
                        <span class="nav-text">
                            Edit details
                        </span>
                    </a>
                    
                </li>
                <li class="has-subnav">
                    <a href="{{url_for('views.changeadminpassword')}}">
                       <i class="fa fa-lock fa-2x"></i>

                        </span>
                    </a>
                    
                </li>
                <li class="has-subnav">
                    <a href="#">
                       <i class="fa fa-user fa-2x"></i>
                        <span class="nav-text">
                            Teacher Verification
                        </span>
                    </a>
                    
                </li>
                <li class="has-subnav">
                    <a href="{{url_for('views.addadmin')}}">
                       <i class="fa fa-user-plus fa-2x"></i>
                        <span class="nav-text">
                            Add Admin
                        </span>
                    </a>
                   
                </li>
                
            </ul>
            
            <ul class="logout">
                <li>
                   <a href="{{url_for('auth.logout')}}">
                         <i class="fa fa-power-off fa-2x"></i>
                        <span class="nav-text">
                            Logout
                        </span>
                    </a>
                </li>
