        <form action = '/teachereditdashboard' method= 'POST'>
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" class="form-control" id="teachername"
                    placeholder="Enter User Name" name="teachername" value="{{current_user.name}}">
            </div>
            <div class="form-group">
               
                <input type="email" class="form-control" id="teacheremail"
                    placeholder = "Enter the Email" name="teacheremail" value="{{current_user.email}}" hidden> 
            <div class="form-group">
                <label for="dob">Date of birth</label>
                <input type="date" class="form-control" id="teacherdob"
                    placeholder = "Enter the Date of birth" name="teacherdob" value="{{current_user.dob.date()}}">
            </div> 
            <div class="form-group">
            <label for="sex" >Sex</label> 
            <select for="teachersex" class="form-control" name="teachersex" >
        <option value="{{current_user.sex}}" class="form-control" >{{current_user.sex}}  
        </option>  
        <option value = "Male" class="form-control"> Male   
        </option>  
        <option value = "Female" class="form-control"> Female  
        </option>  
        <option value = "others" class="form-control"> others
        </option>  
          </select>      
          <div class="form-group">
            <label for="department" >Department</label> 
            <select for="teacherdepartment" class="form-control" name="teacherdepartment" >
        <option value="{{current_user.department}}" class="form-control" >{{current_user.department}} 
        </option>  
        <option value="IT" class="form-control">Information Technology (IT)</option>
        <option value="CSE" class="form-control">Computer Science(CSE)</option>
        <option value="EEE" class="form-control">Electrical Engineering (EEE)</option>
        <option value="ME" class="form-control">Mechanical Engineering (ME)</option>
        <option value="ECE" class="form-control">Electronics and Communication Engineering (ECE)</option>
        <option value="CE" class="form-control">Civil Engineering (CE)</option> 
          </select> <br>
        <button type="submit" class="btn bg-success">
                Update
            </button>
        </form>
